{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseDAO | {% block 'title' %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/house.css' %}">

    {% block 'styles' %}{% endblock  %}
</head>
<body style="background: url('{% static 'images/fondo_idealista_app.png' %}') no-repeat center center fixed; background-size: cover;"> 
<body>
    {% include 'layout/partials/menu.html' %}
    <main>
        {% block 'content' %}
        {% endblock  %}
    </main>
    {% block 'scripts' %}{% endblock  %}
</body>
</html>
